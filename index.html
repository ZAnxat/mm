<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Centered Image Example</title>
    <style>
        /* Center the image */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Optional: makes the image centered vertically on the whole page */
        }
        img {
            max-width: 100%; /* Ensures image does not exceed container width */
            height: auto; /* Maintains the aspect ratio */
        }
    </style>
</head>
<body>

<h1>Welcome to My Page</h1>
<p>xxxxxxx.</p>

<div class="image-container">
    <img src="https://th.bing.com/th/id/OIP.cO9kcQSRdKJYOlJS6BECygHaXg?w=111&h=348&c=7&r=0&o=5&dpr=2&pid=1.7" alt="Description of Image">
</div>

</body>
</html>
